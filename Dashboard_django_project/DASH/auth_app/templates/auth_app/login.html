<!-- auth_app/templates/auth_app/login.html -->
{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="es-en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaReact Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        input {
            @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all;
        }
        input::placeholder {
            @apply text-gray-400;
        }
    </style>
</head>


<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat py-12 px-4" 
      style="background-image: url('{% static 'img/backgnd-login.jpg' %}');">



<div class="flex-1 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-16 w-16 mx-auto mb-4 rounded-lg">
                <h1 class="text-3xl font-bold text-gray-800">NovaReact Dashboard</h1>
                <p class="text-gray-600 mt-2">Inicia sesión para continuar</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="tu_usuario">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition transform hover:scale-105">
                    Iniciar Sesión
                </button>
            </form>

            <p class="text-center mt-6 text-sm text-gray-600">
                ¿No tienes cuenta? <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Regístrate</a>
            </p>
        </div>
    </div>
</div>
</body>
{% endblock %}
